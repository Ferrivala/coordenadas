<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mi Aplicaci칩n Web</title>
</head>
<body>
   <button id="guardarCoordenadas">Guardar Coordenadas</button>
   <p id="frase"></p>

   <script>
      document.getElementById('guardarCoordenadas').addEventListener('click', function() {
         // L칩gica para obtener las coordenadas GPS
         navigator.geolocation.getCurrentPosition(function(position) {
            var latitud = position.coords.latitude;
            var longitud = position.coords.longitude;

            // L칩gica para mostrar las coordenadas en un cuadro de di치logo
            window.prompt(latitud + "," + longitud);
         });

      });
   </script>
</body>
</html>
