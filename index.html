<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Historial de Coordenadas Aleatorias</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <style>
      body {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         margin: 0;
      }

      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      button {
         margin-top: 10px;
         padding: 10px;
         font-size: 16px;
         cursor: pointer;
      }

      #historial {
         margin-top: 20px;
         font-size: 16px;
         max-width: 300px; /* Limita el ancho del historial */
      }

      #map {
         margin-top: 20px;
         height: 300px; /* Ajusta la altura del mapa según sea necesario */
         width: 100%;
      }
   </style>
</head>
<body>
   <div class="container">
      <button id="generarCoordenadas">Generar Coordenadas Aleatorias</button>
      <div id="historial"></div>
      <div id="map"></div>
   </div>

   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script>
      var historialCoordenadas = [];

      document.getElementById('generarCoordenadas').addEventListener('click', function() {
         generarCoordenadasAleatorias();
         // Visualizar en el historial
         actualizarHistorial();
         // Visualizar en el mapa
         actualizarMapa();
      });

      function generarCoordenadasAleatorias() {
         var ubicacionCentral = { latitud: 40.416775, longitud: -3.703790 }; // Coordenadas de Madrid, España
         historialCoordenadas = [];

         for (var i = 0; i < 20; i++) {
            var distancia = Math.random() * 50 / 111.32; // 1 grado de latitud ~ 111.32 km
            var angulo = Math.random() * 2 * Math.PI;
            var nuevaLatitud = ubicacionCentral.latitud + distancia * Math.sin(angulo);
            var nuevaLongitud = ubicacionCentral.longitud + distancia * Math.cos(angulo);

            historialCoordenadas.push({
               latitud: nuevaLatitud,
               longitud: nuevaLongitud,
               texto: `Coordenada ${i + 1}`
            });
         }
      }

      function actualizarHistorial() {
         var historialHTML = "";
         historialCoordenadas.forEach(function(coordenada) {
            historialHTML += `<strong>Coordenadas:</strong> ${coordenada.latitud.toFixed(6)}, ${coordenada.longitud.toFixed(6)}, <strong>Texto:</strong> ${coordenada.texto}<br>`;
         });

         document.getElementById('historial').innerHTML = historialHTML;
      }

      function actualizarMapa() {
         var mapa = L.map('map').setView([historialCoordenadas[0].latitud, historialCoordenadas[0].longitud], 10);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);

         historialCoordenadas.forEach(function(coordenada) {
            L.marker([coordenada.latitud, coordenada.longitud]).addTo(mapa)
               .bindPopup(`Coordenadas: ${coordenada.latitud.toFixed(6)}, ${coordenada.longitud.toFixed(6)}<br>Texto: ${coordenada.texto}`);
         });
      }
   </script>
</body>
</html>
